<a-scene
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
  click-detector
>
  <a-assets>
    <a-asset-item id="magnemite" src="../assets/magnemite/scene.gltf" />
  </a-assets>

  <a-marker
    type="barcode"
    value="1"
    clickable="https://www.pokewiki.de/Magnetilo"
  >
    <a-gltf-model
      src="#magnemite"
      scale="0.1 0.1 0.1"
      rotation="-90 0 0"
      position="0 0 0.4"
    >
      <a-text
        value="
        Magnemite (Japanese: コイル Coil) is a dual-type Electric/Steel Pokémon introduced in Generation I. Prior to Generation II, it was a pure Electric-type Pokémon.
        [Tap to get more information]
        "
        width="50"
        align="center"
        position="-25 -1 0"
      ></a-text>
    </a-gltf-model>
  </a-marker>

  <a-entity
    camera
    cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
    raycaster="objects: [clickable];"
  ></a-entity>
</a-scene>
