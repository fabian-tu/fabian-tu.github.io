<a-scene
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
  click-detector
>
  <a-assets>
    <a-asset-item id="trex" src="../assets/trex/scene.gltf" />
  </a-assets>

  <a-entity
    gps-new-entity-place="latitude: 51.05; longitude: -0.722"
    scale="3 3 3"
    look-at="[gps-new-camera]"
  >
    <a-gltf-model
      src="#trex"
      clickable="https://de.wikipedia.org/wiki/Tyrannosaurus"
      position="0 -15 0"
    >
      <a-text
        value="
        Tyrannosaurus (Latinisierung von altgriechisch τύραννος týrannos [„Herrscher, Despot“] sowie σαῦρος saúros [„Echse“]) ist eine Gattung bipeder, fleischfressender Dinosaurier aus der Gruppe der Theropoda.
        
        [Tap to get more information]
        "
        width="50"
        align="left"
        position="-25 -8 0"
      ></a-text>
    </a-gltf-model>
  </a-entity>

  <a-camera
    gps-new-camera="gpsMinDistance: 5; simulateLatitude: 51.049; simulateLongitude: -0.723;"
    cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
    raycaster="objects: [clickable];"
  ></a-camera>
</a-scene>
