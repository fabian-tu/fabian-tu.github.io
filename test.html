<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script>
      const test = document.getElementById("test");

      navigator.geolocation.watchPosition((position) => {
        test.innerHTML = `Latitude: ${position.coords.latitude}, Longitutde: ${position.coords.longitude}, Accuracy: ${position.coords.accuracy}`;
      });
    </script>
  </body>
</html>
