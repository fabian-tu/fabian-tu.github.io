<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
  <script src="armaster.js"></script>
  <link rel="stylesheet" href="style.css" />
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam;">
      <a-camera gps-camera />

      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="./assets/trex/scene.gltf"
        />
      </a-marker>

      <a-box
        gps-entity-place="latitude: 47.406886; longitude: 9.74435"
        material="color: red"
        scale="10 10 10"
      />
    </a-scene>
  </body>
</html>
