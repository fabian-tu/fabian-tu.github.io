<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARmaster</title>

    <script src="./aframe/aframe.min.js"></script>
    <script src="./aframe/aframe-ar.js"></script>
    <script src="./aframe/ar-threex-location-only.js"></script>

    <script src="armaster.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
      log-coordinates
    >
      <a-camera
        gps-new-camera="gpsMinDistance: 5; simulateLatitude: 46.823914; simulateLongitude: 12.811408;"
      ></a-camera>
      <a-entity
        material="color: red"
        geometry="primitive: box"
        gps-new-entity-place="latitude: 46.823914; longitude: 12.811408"
        scale="10 10 10"
      ></a-entity>
    </a-scene>
  </body>
</html>
