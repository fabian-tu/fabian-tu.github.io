<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARmaster</title>

    <script src="./aframe/aframe.min.js"></script>
    <script src="./aframe/ar-threex-location-only.js"></script>
    <script src="./aframe/aframe-ar.js"></script>
    <script src="./aframe/aframe-look-at-component.min.js"></script>

    <script src="armaster.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navBar" class="navBar">
      <p class="navHeader">ARmaster</p>
    </nav>
    <main>
      <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        click-detector
      >
        <a-assets>
          <a-asset-item id="trex" src="./assets/trex/scene.gltf" />
          <a-asset-item id="magnemite" src="./assets/magnemite/scene.gltf" />
        </a-assets>

        <a-entity
          gps-new-entity-place="latitude: 51.05; longitude: -0.722"
          scale="3 3 3"
          look-at="[gps-new-camera]"
        >
          <a-gltf-model
            src="#trex"
            clickable="https://de.wikipedia.org/wiki/Tyrannosaurus"
          >
            <a-text
              value="[Tap to get more information]"
              width="50"
              align="center"
              position="0 -5 0"
            ></a-text>
          </a-gltf-model>
        </a-entity>

        <a-entity
          gps-new-entity-place="latitude: 51.05; longitude: -0.720"
          scale="10 10 10"
          look-at="[gps-new-camera]"
        >
          <a-gltf-model
            src="#magnemite"
            clickable="https://www.pokewiki.de/Magnetilo"
          >
            <a-text
              value="[Tap to get more information]"
              width="50"
              align="center"
              position="0 -1 0"
            ></a-text>
          </a-gltf-model>
        </a-entity>

        <a-camera
          gps-new-camera="gpsMinDistance: 5; simulateLatitude: 51.049; simulateLongitude: -0.723;"
          cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
          raycaster="objects: [clickable];"
        ></a-camera>
      </a-scene>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="currentColor"
        viewBox="0 0 16 16"
        id="fullScreenButton"
      >
        <path
          stroke="white"
          d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"
        />
      </svg>
    </main>
  </body>
</html>
