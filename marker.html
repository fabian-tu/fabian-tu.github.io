<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./aframe/aframe.min.js"></script>
    <script src="./aframe/aframe-ar.js"></script>

    <script src="armaster.js"></script>
  </head>
  <body>
    <a-scene
      id="sceneEl"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item id="trex" src="./assets/trex/scene.gltf" />
        <a-asset-item id="magnemite" src="./assets/magnemite/scene.gltf" />
      </a-assets>

      <a-marker id="trex-marker" type="barcode" value="1">
        <a-gltf-model
          src="#trex"
          scale="0.05 0.05 0.05"
          rotation="-90 0 0"
          position="0 0 0.4"
        />
        <a-entity
          geometry="primitive: plane; width: 40; height: 0;"
          text="value: \nTyrannosaurus (Latinisierung von altgriechisch τύραννος týrannos [„Herrscher, Despot“] sowie σαῦρος saúros [„Echse“]) ist eine Gattung bipeder, fleischfressender Dinosaurier aus der Gruppe der Theropoda.\n
                        [Tap to see more information]\n\n;
          color: black; zOffset: 0.5; xOffset: 0.9;"
          material="color: white"
          position="0 -10 0"
        />
      </a-marker>

      <a-marker id="magnemite-marker" type="barcode" value="2">
        <a-entity
          scale="0.05 0.05 0.05"
          rotation="-90 0 0"
          gltf-model="./assets/magnemite/scene.gltf"
        />
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
